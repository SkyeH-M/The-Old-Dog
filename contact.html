  <!-- Start of header, logo and title -->
  <header>
    <div class="top-container">

          <div class="logo-div">
            <a href="index.html">
              <img id="logo" src="./assets/images/misty-logo.webp" alt="logo of a dog">
            </a>
          </div>

          <a href="index.html">
            <img src="./assets/images/bookshop-title.webp" alt="title text" class="title-text">
          </a>
    </div>

    <!-- Start of Navbar -->
    <div class="nav-container">
      <nav class="navbar navbar-light navbar-expand-sm">

        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item mr-2"><a class="nav-link" href="collections.html">Our Collections</a></li>

          </ul>
        </div>
      </nav>
    </div>
  </header>


  <!-- Code provided by Code Institute Love Running Project -->
  <section id="form-section">
    <div class="contact-form-container">
      <form method="get" action="https://skyeh-m.github.io/The-Old-Dog/thank-you.html" class="contact-form">
        <h1>We'd love to stay in touch! <i title="Icon of a book" class="fa-solid fa-book"></i></h1>

        <label for="fname">First Name</label>
        <br>
        <input type="text" id="fname" name="first_name" class="text-input" required>
        <br>
        <label for="lname">Last Name</label>
        <br>
        <input type="text" id="lname" name="last_name" class="text-input" required>
        <br>
        <label for="email">Email Address</label>
        <br>
        <input type="email" id="email" name="email_address" class="text-input" required>
        <br>
        <label for="freeform">Send us a message</label>
        <br>
        <textarea name="freeform" id="freeform" cols="30" rows="7"></textarea>
        <br>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>

  </section>

  <section class="contact-section">

    <div id="contact-info">
      <h2>Contact Us <i title="Icon of a phone" class="fa-solid fa-phone"></i></h2>
        <h3>Come and browse:</h3>
        <p>Park Hill,
          <br>
          9 South St,
          <br>
          Sheffield S2 5QY</p>
        <h3>Call us:</h3>
        <p>0123456789</p>
        <h3>Send us an email:</h3>
        <p>the-old-dog@gmail.com</p>
    </div>
  </section>

<!-- Scroll to top button -->
<a id="myBtn" href="#logo" aria-label="Back to top button"><i class="fa-solid fa-arrow-up"></i></a>
