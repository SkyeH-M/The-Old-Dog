<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>

<body>
  <!-- Start of header, logo and title -->
  <header>
    <div class="container-fluid top-container">
      <div class="row row-centered">

        <div class="col-4">
          <div class="logo-div">
            <img class="logo" src="./assets/images/misty-logo.png" alt="logo of a dog">
          </div>

        </div>
        <div class="col-8">
          <a href="index.html">
            <img src="./assets/images/bookshop-title.png" alt="title text" class="title-text">
          </a>
        </div>
      </div>
    </div>

    <nav>
      <ul class="nav-bar">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="collections.html">Our Collections</a>
        </li>
        <li>
          <a class="active" href="contact.html">Contact Us</a>
        </li>

      </ul>
    </nav>
  </header>
  <!-- Start of nav-bar -->

  <!-- Code provided by Code Institute Love Running Project -->
  <section id="form-section">
    <div class="contact-form-container">
      <form method="get" action="https://skyeh-m.github.io/The-Old-Dog/thank-you.html" class="contact-form">
        <h2>We'd love to stay in touch! <i class="fa-solid fa-book"></i></h2>

        <label for="fname">First Name</label>
        <br>
        <input type="text" id="fname" name="first_name" class="text-input" required>
        <br>
        <label for="name">Last Name</label>
        <br>
        <input type="text" id="lname" name="last_name" class="text-input" required>
        <br>
        <label for="email">Email Address</label>
        <br>
        <input type="email" id="email" name="email_address" class="text-input" required>
        <br>
        <label for="freeform">Send us a message</label>
        <br>
        <textarea name="freeform" id="freeform" cols="30" rows="7"></textarea>
        <br>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>

  </section>

  <section class="contact-section">

    <div id="contact-info">
      <h1>Contact Us <i class="fa-solid fa-phone"></i></h2>
        <h3>Come and browse:</h3>
        <p>Park Hill,
          <br>
          9 South St,
          <br>
          Sheffield S2 5QY</p>
        <h3>Call us:</h3>
        <p>0123456789</p>
        <h3>Send us an email:</h3>
        <p class="info-end">the-old-dog@gmail.com</p>
    </div>
  </section>

  <footer>


  </footer>
  <script src="https://kit.fontawesome.com/4a7a7a5f62.js" crossorigin="anonymous"></script>
</body>

</html>
